{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ======= Create Blog Section ======= -->

<section class="vh-150" style="background-color: #eee;">
    <div class="container h-100" style="margin: 20px">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-12 col-xl-7 order-2 order-lg-1"><p
                                    class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add your blog</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4"><i
                                            class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0"><input class="form-control" id="form3Example1c"
                                                                                        type="text"/> <label
                                                class="form-label" for="form3Example1c">Blog title</label></div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4"><i
                                            class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0"><input class="form-control" id="form3Example1c"
                                                                                        type="file"/> <label
                                                class="form-label" for="form3Example1c">Blog image</label></div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4"><i
                                            class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <textarea maxlength="500"> id="form3Example1c"
                                                class="form-control" style="min-height:200px"
                                                > Add blog content </textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary btn-lg" type="button">submit</button>
                                    </div>
                                </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
