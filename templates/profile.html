{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ======= profile Section ======= -->
<section class="vh-150" style="background-color: #eee;">
    <div class="container rounded bg-white mt-5 mb-5">
        {% for message in messages %}
        <div class="alert alert-warning">
            <a class="close" data-dismiss="alert" href="#">x</a>
            {{ message }}
        </div>
        {% endfor %}
        <form action="{% url 'profile_page' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img
                            class="rounded-circle mt-5"
                            src="{{ profile.profile_image }}" width="200px" height="200px">
                        <span
                            class="text-black-50">{{ request.user.email }}</span>
                        <span> </span>
                        <br>
                        <label
                            class="labels">Upload new image<input class="form-control" name="profile_image" type="file">
                        </label>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3"><h4 class="text-right">
                            Profile Settings</h4></div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">
                                Name
                            </label>
                                <input class="form-control"
                                       disabled
                                       placeholder="first name"
                                       type="text"
                                       value="{{ profile.firstname }}"></div>
                            <div class="col-md-6"><label class="labels">
                                Surname
                            </label>
                                <input class="form-control"
                                       disabled
                                       placeholder="surname"
                                       type="text"
                                       value="{{ profile.lastname }}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">
                                Mobile Number
                            </label>
                                <input class="form-control"
                                       name="contact"
                                       placeholder="enter phone number"
                                       type="text"
                                       value="{{ profile.contact }}">
                            </div>
                            <div class="col-md-12"><label class="labels">
                                Address
                            </label>
                                <input class="form-control"
                                       name="address"
                                       placeholder="enter address"
                                       type="text"
                                       value="{{ profile.address }}">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Update Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
